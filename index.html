<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green World</title>
    <!-- css link -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- tailwind+daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwasomeCdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
  </head>
  <body>
    <header>
      <nav class="text-white bg-[#15803D] shadow-sm">
        <div class="flex items-center w-11/12 mx-auto p-4 justify-between">
          <h1 class="font-bold">Green Earth</h1>
          <ul class="flex items-center flex-col md:flex-row gap-3 text-sm">
            <li><a href="">About</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Plant a Tree</a></li>
          </ul>

          <button
            class="py-1 px-3 text-xs md:text-sm rounded-full bg-[#FACC15] text-[#15803D]"
          >
            Plant a Tree
          </button>
        </div>
      </nav>

      <section class="banner bg-[#CFF0DC] flex items-center gap-4 md:px-8">
        <div class="md:max-w-100">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>

        <div class="text-center flex flex-col md:gap-8 items-center">
          <div>
            <h1 class="md:text-3xl text-sm md:font-bold font-semibold mb-2">
              Plant a Tree, Grow a Future
            </h1>
            <p class="text-xs md:block hidden">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
          </div>
          <button
            class="md:py-1 md:w-[30%] px-3 text-xs rounded-full bg-[#FACC15] text-[#15803D]"
          >
            Get Involved
          </button>
        </div>

        <div class="md:max-w-100">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </section>
    </header>

    <main class="bg-[#dcfce7a0] py-8">
      <section class="w-full mx-auto my-8">
        <h1 class="text-center font-bold text-4xl mb-8">Choose Your Trees</h1>
        <div class="grid md:grid-cols-10 grid-cols-1 gap-4">
          <div class="md:col-span-2">
            <h1 class="text-2xl font-bold mb-4 text-center md:text-left">
              Categories
            </h1>

            <div id="catagories-container" class="space-y-4"></div>
          </div>

          <div
            id="plants-cards"
            class="md:col-span-6 grid md:grid-cols-3 mx-auto grid-cols-1 gap-3 flex-wrap"
          ></div>

          <div class="bg-blue-400 md:col-span-2">Your Cart</div>
        </div>
      </section>

      <!-- model section -->
      <section class="model-section">
        <dialog id="plant_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div><div id="modal-container"></div></div>
            <div class="modal-action">
              <form method="dialog">
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <footer></footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
